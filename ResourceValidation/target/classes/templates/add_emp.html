<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home page</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<a class="navbar-brand" href="#">EMP Resource</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="form">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link active" href="#">Add
						Employee</a></li>

			</ul>
		</div>
	</nav>
	<!-- Navbar -->

	<div class="contaier">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-danger">Add Employee Details</h4>
						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label>Resource Id</label><input type="text"
									class="form-control is-valid" name="resourceId" required>
							</div>
							<div class="form-group">
								<label>Tech Id</label><input type="text"
									class="form-control is-valid" name="techId" required>
							</div>
							<div class="form-group">
								<label>First Name</label><input type="text"
									class="form-control is-valid" name="firstName" required>
							</div>
							<div class="form-group">
								<label>Last Name</label><input type="text"
									class="form-control is-valid" name="lastName" required>
							</div>
							<div class="form-group">
								<label>Date of join</label><input type="date"
									class="form-control is-valid" name="dateOfJoin" required>
							</div>
							<div class="form-group">
								<label>Contact Number</label><input type="number"
									class="form-control is-valid" name="contactNumber" required>
							</div>
							<div class="form-group">
								<label>Email Id</label><input type="email"
									class="form-control is-valid" name="emailId" required>
							</div>
							<div class="form-group">
								<label>Skype Id</label><input type="text"
									class="form-control is-valid" name="skypeId" required>
							</div>
							<div class="form-group">
								<label>Alternate Mobile Number</label><input type="number"
									class="form-control is-valid" name="alternateMobileNumber"
									required>
							</div>
							<div class="form-group">
								<label>Highest Qualification</label><input type="text"
									class="form-control is-valid" name="highestQualification"
									required>
							</div>
							<div class="form-group">
								<label>SSC</label><input type="text"
									class="form-control is-valid" name="ssc" required>
							</div>
							<div class="form-group">
								<label>Diploma</label><input type="text"
									class="form-control is-valid" name="diploma">
							</div>
							<div class="form-group">
								<label>Intermediate</label><input type="text"
									class="form-control is-valid" name="intermediate" required>
							</div>
							<div class="form-group">
								<label>UG</label><input type="text"
									class="form-control is-valid" name="ug" required>
							</div>
							<div class="form-group">
								<label>PG</label><input type="text"
									class="form-control is-valid" name="pg" required>
							</div>
							<div class="form-group">
								<label>Emergency Contact Number</label><input type="number"
									class="form-control is-valid" name="emergencyContactNumber"
									required>
							</div>
							<div class="form-group">
								<label>Experience Claimed</label><input type="text"
									class="form-control is-valid" name="experienceClaimed" required>
							</div>
							<div class="form-group">
								<label>Current status</label><input type="text"
									class="form-control is-valid" name="currentStatus" required>
							</div>
							<div class="form-group">
								<label >Resource Designation</label> <select>
									<option>Select Resource</option>
									<option type="text"
									class="form-control is-valid" name="currentStatus">Software Engineer</option>
									<option>Senior Software Engineer</option>
								</select>
							</div>
							<div class="form-group">
								<label>Resource Primary Skill Set</label> <input type="checkbox"
									name="resourcePrimarSkillSet" value="java"> java <input
									type="checkbox" name="resourcePrimarSkillSet"
									value="Spring Boot"> Spring Boot <input type="checkbox"
									name="resourcePrimarSkillSet" value="sql"> SQL <input
									type="checkbox" name="resourcePrimarSkillSet" value="angular">
								Angular <input type="checkbox" name="resourcePrimarSkillSet"
									value="html"> Html
							</div>
							<div class="form-group">
								<label>Upload Resume</label><input type="file"
									class="form-control is-valid" name="uploadResume" required>
							</div>
							<div class="form-group">
								<button class="btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
